<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html (single page app routing)
      const redirectTo = window.location.protocol + "//" + window.location.host + "/Portfolio/";
      window.location.replace(redirectTo);
    </script>
    <meta http-equiv="refresh" content="0; url=/Portfolio/">
  </head>
  <body>
    Redirecting...
  </body>
</html>
